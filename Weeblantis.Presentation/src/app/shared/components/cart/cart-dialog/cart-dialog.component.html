<div class="row">
    <div class="col-lg-12 p-0 ">
        <!-- Shopping cart table -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="border-0 bg-light">
                            <div class="p-0 px-3 text-uppercase">Product</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase">Price</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="cartItems.length == 0">
                        <th scope="row">
                            <div class="p-2">
                                <div class="ml-3 d-inline-block align-middle">
                                    <h5 class="mb-0 text-dark">No products added. Shop around</h5>
                                </div>
                            </div>
                        </th>
                    </tr>
                    <tr *ngFor="let item of cartItems">
                        <th scope="row">
                            <div class="p-2">
                                <!-- <img [src]="item.imageBase64" alt="" width="70" class="img-fluid rounded shadow-sm"> -->
                                <div class="ml-3 d-inline-block align-middle">
                                    <h5 class="mb-0 text-dark">{{item.name}}</h5>
                                </div>
                            </div>
                        </th>
                        <td class="align-middle"><strong>{{item.price | currency:'ZAR':'R'}}</strong></td>
                    </tr>
                </tbody>
            </table>
            <div class="p-4">
                <ul class="list-unstyled">
                    <li class="d-flex justify-content-between py-3 border-bottom"><strong
                            class="text-muted">Total</strong>
                        <h5 class="font-weight-bold">{{total()| currency:'ZAR':'R'}}</h5>
                        <button class="btn btn-primary py-2" [disabled]="cartItems.length == 0">Procceed to checkout</button>
                    </li>

                </ul>
            </div>
        </div>
        <!-- End -->
    </div>
</div>
