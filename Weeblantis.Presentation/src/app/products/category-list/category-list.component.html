<div class="card bg-light mb-3" *ngIf="categoryList">
    <div class="card-header cat-head text-white text-uppercase"> Categories</div>
    <ul class="list-group category_block">
        <li (click)="getAllProducts()" class="list-group-item">All</li>
        <li *ngFor="let category of categoryList" (click)="setProductsByCategory(category.id)" class="list-group-item"
            [title]="category.description">{{ category.name }}</li>
    </ul>
</div>
